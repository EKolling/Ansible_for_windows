- name: Acessar a pasta e descobrir a versão do programa Helper-Totem
  hosts: "{{ contrato }}"
  gather_facts: no  # Não coletar informações do sistema, pois não é necessário

  tasks:
    - name: Exibe o IP do Zabbix no MongoDB
      ansible.windows.win_shell: |
        $currentIP = (mongosh --quiet --eval "const db = connect('mongodb://localhost:27017/helper'); db.configs.findOne().ipZabbix")
        Write-Host "O IP do Zabbix é: $currentIP"
      args:
        executable: powershell
      register: result

    - debug:
        var: result.stdout_lines